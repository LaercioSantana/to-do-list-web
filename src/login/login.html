<div class="login" ng-controller="LoginCtrl as login">
  <form class="form-horizontal">

    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-9 col-sm-offset-1">
        <input ng-model="login.email" type="text" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">Senha</label>
      <div class="col-sm-9 col-sm-offset-1">
        <input ng-model="login.password" type="password" class="form-control" id="inputPassword" placeholder="Senha">
      </div>
    </div>
  </form>

  <div class="row row-eq-height">
    <div class="col-sm-8">
      <span class="to-signup">Ã‰ sua primeira vez? <a href="#!/signup">Inicie aqui.</a></span>
    </div>
    <div class="col-sm-4">
      <input class="btn btn-primary full" type="button" value="Entrar" ng-click="login.login()">
    </div>
  </div>
</div>
