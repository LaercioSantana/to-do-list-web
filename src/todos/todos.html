<div class="todos" ng-controller="TodosCtrl as controller">
  <div class="message-empty" ng-if="todosList.length == 0 && !Loading.busy">
    Nossa, que t√©dio, sem nada pra fazer... <br>
    Preencha os campos abaixo
    para adicionar alguma coisa divertida na sua lista de afazeres!
  </div>
  <div class="todos-list" ng-else>
    <div class="todo" ng-repeat="todo in todosList">
      <div class="checkbox todo-content">
        <label ng-class="{ 'todo-done': todo.done  }">
          <input type="checkbox" ng-model="todo.done" ng-click="updatedTodoToServer(todo)">
          {{ todo.description }}
        </label>
      </div>
      <div class="right-bar">
        <span title="Prioridade" class="glyphicon glyphicon-chevron-up item" aria-hidden="true" ng-style="priorityIconStyle(todo)" ng-click="onClickPriority(todo)"></span>
        <span title="Remover" class="glyphicon glyphicon-remove item" aria-hidden="true" ng-click="removeTodo(todo)"></span>
      </div>
    </div>
  </div>
  <div class="region-insertion">
    <h4 class="title">Inserir um afazer:</h4>
    <div class="inputs">
      <textarea ng-model="description" class="description" name="textarea" rows="3" cols="10"></textarea>
    </div>

    Prioridade:
    <div class="radio priority-selector">
      <label>
        <input type="radio" name="priority" value="0" data-ng-model="priority" checked> Normal
      </label>
      <label>
        <input type="radio" name="priority" value="1" data-ng-model="priority"> Alta
      </label>
    </div>

    <div class="row center-text">
      <button class="btn btn-empty btn-lg" type="button" ng-click="addTodo()" ng-if="description">
        ADICIONAR
      </button>
    </div>
  </div>
</div>
