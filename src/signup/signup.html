<div class="signup" ng-controller="SignupCtrl as signup">
  <form class="form-horizontal">

    <div class="form-group">
      <label for="inputName" class="col-sm-2 control-label">Nome</label>
      <div class="col-sm-9 col-sm-offset-1">
        <input ng-model="signup.name" name="name" type="text" class="form-control" id="inputName" placeholder="Nome">
      </div>
    </div>

    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-9 col-sm-offset-1">
        <input ng-model="signup.email" name="email" type="text" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">Senha</label>
      <div class="col-sm-9 col-sm-offset-1">
        <input ng-model="signup.password" type="password" class="form-control" id="inputPassword" placeholder="Senha">
      </div>
    </div>

  </form>

  <div class="row">
    <div class="col-sm-4 col-sm-offset-8">
      <input class="btn btn-primary full" type="button" value="Criar conta" ng-click="signup.register()">
    </div>
  </div>
</div>
